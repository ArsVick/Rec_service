<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,600,700,800&display=swap"
          rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="/images/books.png" type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Library</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__background"></div>
        <div class="header__main-block main-block">
            <a href="" class="header__logo">
                <img src="Images/Logo.png">
            </a>
        </div>
    </header>
    <main class="page">
        <div class="page__main-block main-block">
            <div class="main-block__background _bgr"></div>
            <div class="main-block__body">
                <h1 class="main-block__title">Привет!</h1>
                <div class="main-block__text">Мы поможем подобрать книги на основе твоих предпочтений и интересов
                </div>
                <img class="main-block__img" src="Images/Girl1.png">
            </div>
        </div>
        <div class="page__input input">
            <div class="input__background _bgr"></div>
            <form action="api/hendler.py" name="id_form" autocomplete="on" >
                <input type="text" class="text" placeholder="Введите свой ID..." name="user_id" />
                <div class="input__button">
                    <input type="image" src="Images/Lupa.png" value="Click" onClick="viewDiv(event)"
                           alt="Кнопка «input»">
                </div>
            </form>
        </div>
        <div class="page__recommend recommend">
            <div class="recommend__title">
                Мои рекомендации
            </div>
            <div class="recommend__book1">
                <img src="Images/book1.png">
            </div>
            <div id="recommend__book1__name">
                Рукоблуд
            </div>
            <div class="recommend__book2">
                <img src="Images/book1.png">
            </div>
            <div id="recommend__book2__name">
                Ссанина
            </div>
            <div class="recommend__book3">
                <img src="Images/book1.png">
            </div>
            <div id="recommend__book3__name">
                Очко
            </div>
            <div class="recommend__book4">
                <img src="Images/book1.png">
            </div>
            <div id="recommend__book4__name">
                Блядун
            </div>
            <div class="recommend__book5">
                <img src="Images/book1.png">
            </div>
            <div id="recommend__book5__name">
                Вагина
            </div>
        </div>
        <div class="page__json json">
            <div class="json__title">
                Json файл
            </div>
            <textarea id="text-area">

            </textarea>
        </div>
    </main>
    <footer class="footer">
        <div class="footer__background _bgr"></div>
        <div class="footer__title">
            Команда Monkeez
        </div>
        <div class="footer__git">
            <a href="https://github.com/" target="_blank">
                <img src="Images/gith.png">
            </a>
        </div>
    </footer>
</div>
<script src="js/script.js"></script>
</body>
</html>
